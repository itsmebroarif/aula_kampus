<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Aplikasi Aula</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Aplikasi Penyewaan Aula</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="../index.html"
              >Penyewaan</a
            > 
           <a class="nav-link" aria-current="page" href="page/about.html"
              >Tentang Kelompok</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- form Pemesanana -->
    <div class="container">
        <h1 class="display-2">Form Pemesanan</h1>
        <form name="aula-db">
            <div class="mb-3">
                <label for="namaPemesan" class="form-label">Nama Pemesan</label>
                <input type="text" class="form-control" id="namaPemesan" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Alamat Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="tanggalCheckIn" class="form-label">Tanggal Check In</label>
                <input type="date" class="form-control" id="tanggalCheckIn" required>
            </div>
            <div class="mb-3">
                <label for="paketPemesanan" class="form-label">Paket Pemesanan</label>
                <select class="form-select" id="paketPemesanan" required>
                    <option value="">Pilih Paket</option>
                    <option value="Paket Normal">Normal</option>
                    <option value="Paket Premium">Premium</option>
                    <option value="Paket Maximum">Maximum</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="formPesan" class="form-label">Form Pesan</label>
                <textarea class="form-control" id="formPesan" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-kirim">Submit</button>
            <button class="btn btn-primary btn-loading d-none" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Mengirim...
            </button>
        </form>
    </div>

    <script src="js/script.js"></script>
    <script src="js/fetch.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    ></script>
  </body>
