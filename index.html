<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Aplikasi Aula</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Aplikasi Penyewaan Aula</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Penyewaan</a
            >
            <a class="nav-link" href="/page/about.html">Tentang Kelompok</a>
          </div>
        </div>
      </div>
    </nav>
    <section id="HeaderForm" class="mt-4 py-5">
      <div class="container py-3">
        <!-- Paket Reservasi -->
        <h5 for="Paket">Pilih Paket Untuk Reservasi</h5>
        <select class="form-select mb-3" aria-label="Large select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <!-- Kegiatan Reservasi Aula -->
        <h5 for="Kegiatan">Pilih Jenis Kegiatan Untuk Reservasi</h5>
        <select class="form-select mb-3" aria-label="Large select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <!-- Date Picker -->
        <div class="mx-auto px-auto d-flex flex-column">
          <div class="row">
            <div class="col">
              <h6 for="from">Tanggal Mulai:</h6>
            </div>
            <div class="col">
              <input type="text" id="from" name="from" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <h6 for="to">Tanggal Selesai:</h6>
            </div>
            <div class="col">
              <input type="text" id="to" name="to" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <center>
      <div class="container">
        <button type="submit" class="btn btn-outline-primary btn-submit">
          Submit Sekarang !
        </button>
      </div>
    </center>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
